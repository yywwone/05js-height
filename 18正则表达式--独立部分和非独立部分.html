		<script type="text/javascript">
			
			// \b 独立部分  开始位置  或者结束位置 或者非字符都算是独立部分
			// \B  非独立部分
			
			var str = "one@two";
			
			var re = /\bone\b/;

				alert("可以匹配")
			} else {
				alert("不可以匹配")
			}
